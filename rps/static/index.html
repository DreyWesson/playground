<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
  <title>Rapid JavaScript</title>
</head>
<body>
  <div class="wesson">
    <div>
      <h1>The Wessons</h1>
    </div>
  </div>
  <div class="container-1">
    <h2>Calculate Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
      <div>
        <button class="btn btn-danger"onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <div class="container-2">
    <h2>Generate Cat Images</h2>
    <button class="btn btn-success" onclick="generateCat()">Generate Image</button>
    <p>Click to generate random cat image</p>
    <div class="flex-box-container-2"></div>
  </div>

  <div class="container-3">
    <h2>Play: Match the Bot</h2>
    <div class="flex-box-rps" id="flex-box-rps">
      <img id='rock' src="/static/images/rocks.png" alt="" onclick="rpsGame(this)">
      <img id='paper' src="/static/images/paper.png" alt="" onclick="rpsGame(this)">
      <img id='scissors' src="/static/images/scissors.png" alt="" onclick="rpsGame(this)">
    </div>
    <div id="rps-result">
    </div>
  </div>


  <script src="js/script.js"></script> 
</body>
</html>
